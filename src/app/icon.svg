<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#10b981"/>
  
  <!-- Chef Hat -->
  <path d="M 60 90 Q 60 70 80 65 Q 85 55 100 55 Q 115 55 120 65 Q 140 70 140 90 L 135 100 L 65 100 Z" fill="#ffffff"/>
  
  <!-- Hat Band -->
  <rect x="65" y="95" width="70" height="8" rx="2" fill="#ffffff" opacity="0.9"/>
  
  <!-- Fork (Left) -->
  <g transform="translate(55, 120)">
    <rect x="0" y="0" width="3" height="35" rx="1.5" fill="#ffffff"/>
    <rect x="-4" y="0" width="2" height="15" rx="1" fill="#ffffff"/>
    <rect x="5" y="0" width="2" height="15" rx="1" fill="#ffffff"/>
  </g>
  
  <!-- Spoon (Right) -->
  <g transform="translate(142, 120)">
    <rect x="0" y="8" width="3" height="27" rx="1.5" fill="#ffffff"/>
    <ellipse cx="1.5" cy="5" rx="4" ry="5" fill="#ffffff"/>
  </g>
  
  <!-- Letter H -->
  <text x="100" y="145" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">H</text>
  
  <!-- Sparkle Effects -->
  <circle cx="40" cy="50" r="3" fill="#ffffff" opacity="0.8"/>
  <circle cx="160" cy="60" r="2.5" fill="#ffffff" opacity="0.8"/>
  <circle cx="50" cy="150" r="2" fill="#ffffff" opacity="0.8"/>
  <circle cx="150" cy="140" r="2.5" fill="#ffffff" opacity="0.8"/>
</svg>
